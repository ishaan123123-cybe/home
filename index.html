<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputerGeek Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4 25%, #e2e2e2 100%);
            color: #333;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); }
            100% { transform: translateY(0); }
        }

        h1 {
            margin: 0;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            animation: fadeIn 1s ease-in;
            animation-delay: 0.5s;
        }

        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/diagonal-stripes-light.png');
            animation: backgroundMove 30s linear infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            font-size: 14px;
            color: #666;
            animation: fadeIn 1s ease-in;
            animation-delay: 1s;
        }

        .footer-animation {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

<div class="background"></div>

<header>
    <h1>Welcome to ComputerGeek Games</h1>
</header>

<p>Explore our exciting games and join the fun!</p>

<a href="https://computergeekgames.itch.io/" class="button">Visit Our Itch.io Page</a>

<footer class="footer-animation">
    <p>&copy; 2025 ComputerGeek Games. All rights reserved.</p>
</footer>

</body>
</html>
